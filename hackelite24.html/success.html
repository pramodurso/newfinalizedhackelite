<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --button-bg: #4CAF50;
            --button-hover-bg: #45A049;
            --success-icon-bg: #E8F5E9;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color:#FBE7C6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .success-icon {
            background-color: var(--success-icon-bg);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            stroke: var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-details {
            color: var(--text-color);
            font-size: 16px;
            margin: 20px 0;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }

        .success-details strong {
            color: var(--primary-color);
        }

        .back-button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--button-hover-bg);
        }

        .back-button svg {
            stroke: #fff;
        }

        p {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        </div>
        <h1>Payment Successful!</h1>
        <div class="success-details">
            <p>Amount Paid: <strong>â‚¹1,499.99</strong></p>
            <p class="transaction-id">Transaction ID: MOCK123456789</p>
        </div>
        <p>Thank you for your payment. A confirmation email has been sent to your registered email address.</p>
        <button class="back-button" onclick="window.location.href='final_page.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Proceed to Appointment
        </button>
    </div>
</body>
</html>
